<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="bg-wrapper">
        <div class="wrapper">
            <div class="icons">
            <i class='bx bx-heart'></i>
            <i class='bx bx-cart-alt' ></i>
        </div>
        <div class="product">
            <img src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="">
            <div class="name">Nike Zoom KD 12</div>
            <div class="price">$99</div>
        </div>
        <div class="option">
            <div class="size">
                <p>Size:</p>
                <div class="size-1">6</div>
                <div class="size-2">7</div>
                <div class="size-3">8</div>
                <div class="size-4">9</div>
            </div>
            <div class="color">
                <p>Color:</p>
                <div class="color-1"></div>
                <div class="color-2"></div>
                <div class="color-3"></div>
            </div>
            <div class="button">
                <button class='buy'>Buy now</button>
                <button class='add'>Add cart</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
